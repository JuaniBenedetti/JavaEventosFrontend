<div class="centrar">
    <p-card header="Tipos de servicios">
    <p-table [value]="tiposDeServicios" dataKey="idTipoServicio" editMode="row" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="denominacion">Denominaci√≥n<p-sortIcon field="denominacion"></p-sortIcon></th>
            <th style="width:8rem"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-tipoServicio let-editing="editing" let-indiceFila="rowIndex">
          <tr [pEditableRow]="tipoServicio">
              <td>
                  <p-cellEditor>
                      <ng-template pTemplate="input">
                          <input id="sDenominacion" pInputText type="text" [(ngModel)]="tipoServicio.denominacion" required="true">
                      </ng-template>
                      <ng-template pTemplate="output">
                          {{tipoServicio.denominacion}}
                      </ng-template>
                  </p-cellEditor>
              </td>
              <td style="text-align:center">
                  <button *ngIf="!editing" pButton pRipple type="button" (click)="editar(tipoServicio)" pInitEditableRow icon="pi pi-pencil" class="p-button-rounded p-button-text"></button>
                  <button *ngIf="!editing" pButton pRipple type="button" (click)="eliminar(tipoServicio)" icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger"></button>
                  <button *ngIf="editing" pButton pRipple type="button" (click)="guardar(tipoServicio)" pSaveEditableRow icon="pi pi-check" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                  <button *ngIf="editing" pButton pRipple type="button" (click)="cancelar(tipoServicio, indiceFila)" pCancelEditableRow icon="pi pi-times" class="p-button-rounded p-button-text p-button-danger"></button>
              </td>
          </tr>
      </ng-template>
    </p-table>
    <div class="flex justify-content-center" [style]="{'margin-top':'2rem'}">
        <button pButton pRipple type="button" (click)="nuevoTipoServicio()" label="Agregar" class="p-button-raised"></button>
    </div>
    </p-card>
    <button id="volver" pButton type="button" label="Volver" (click)="volver()" class="p-button-outlined"></button>
  </div>
  
  <p-toast position="center" key="confirmar-c" (onClose)="cancelarMsj()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="grid">
                <div class="centrarBtn">
                    <button type="button" pButton (click)="aceptarMsj()" label="Eliminar" class="p-button-danger"></button>
                </div>
                <div class="centrarBtn">
                    <button type="button" pButton (click)="cancelarMsj()" label="Cancelar" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
  </p-toast>
