<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size-sm="12" size-md="10" size-lg="8">
        <mat-card>
          <mat-card-header class="header">
            <mat-card-title>Servicios</mat-card-title>
            <div>
              <button mat-icon-button matTooltip="Salir" (click)="volver()">
              <mat-icon>close</mat-icon>
              </button>
            </div>
          </mat-card-header>
          <mat-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <p class="descripcionCard">En esta sección podrás administrar los servicios ofrecidos.</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-no-padding" size-xs="12" size-sm="5">
                  <mat-form-field subscriptSizing="dynamic">
                    <mat-icon matPrefix>search</mat-icon>
                    <mat-label>Buscar un servicio</mat-label>
                    <input matInput #input (keyup)="busquedaFiltro($event)">
                  </mat-form-field>
                </ion-col>
                <ion-col class="pColButtonAdd" size-xs="12" size-sm="auto">
                  <button mat-raised-button color="primary" (click)="guardarServicio('Nuevo')">
                    Nuevo
                    <mat-icon iconPositionEnd>add</mat-icon>
                  </button>
                </ion-col>
              </ion-row>
              <div class="mat-elevation-z4">
                <table mat-table [dataSource]="servicios" matSort #table>
                  <ng-container matColumnDef="idServicio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.idServicio}} </td>
                  </ng-container>             
                  <ng-container matColumnDef="denominacion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Denominacion </th>
                    <td mat-cell *matCellDef="let row"> {{row.denominacion}} </td>
                  </ng-container>
                  <ng-container matColumnDef="costoPorDia">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo por día </th>
                    <td mat-cell *matCellDef="let row"> {{row.costoPorDia}} </td>
                  </ng-container>    
                  <ng-container matColumnDef="tipoServicio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de servicio </th>
                    <td mat-cell *matCellDef="let row"> {{row.tipoServicio.denominacion}} </td>
                  </ng-container>    
                  <ng-container matColumnDef="edicion" >
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">
                      <button mat-icon-button (click)="guardarServicio('Editar', row)">
                        <mat-icon color="primary">edit</mat-icon>
                      </button>
                      <button mat-icon-button (click)="eliminarServicio(row)">
                        <mat-icon color="warn">delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>    
                  <tr mat-header-row *matHeaderRowDef="columnasIncluidas"></tr>
                  <tr mat-row *matRowDef="let row; columns: columnasIncluidas;"></tr>   
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>            
            </ion-grid>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button (click)="volver()">Volver</button>
          </mat-card-actions>
        </mat-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
